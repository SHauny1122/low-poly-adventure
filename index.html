<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Low Poly Adventure</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background-color: #000;
        }
        canvas { 
            width: 100vw;
            height: 100vh;
            display: block; 
        }
        #minimapContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            z-index: 1000;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        #minimap {
            width: 100%;
            height: 100%;
            background: #2E7D32;
        }
        #minimapLegend {
            position: fixed;
            top: 230px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 12px;
            z-index: 1000;
        }
        #minimapLegend div {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        .legendColor {
            width: 12px;
            height: 12px;
            display: inline-block;
            margin-right: 8px;
            border-radius: 2px;
        }
        @media (max-width: 768px) {
            #minimapContainer {
                width: 120px;
                height: 120px;
                top: 10px;
                right: 10px;
            }
            #minimapLegend {
                top: 140px;
                right: 10px;
                font-size: 10px;
                padding: 5px;
            }
            .legendColor {
                width: 8px;
                height: 8px;
                margin-right: 4px;
            }
        }
    </style>
</head>
<body>
    <script type="module" src="/src/main.js"></script>
    <div id="minimapContainer">
        <canvas id="minimap"></canvas>
    </div>
    <div id="minimapLegend">
        <div><span class="legendColor" style="background: #4169E1;"></span>You</div>
        <div><span class="legendColor" style="background: #8B4513;"></span>Barracks</div>
        <div><span class="legendColor" style="background: #90EE90;"></span>Farm</div>
        <div><span class="legendColor" style="background: #654321;"></span>Sawmill</div>
        <div><span class="legendColor" style="background: #DEB887;"></span>Houses</div>
        <div><span class="legendColor" style="background: #FFD700;"></span>Chest</div>
    </div>
</body>
</html>
